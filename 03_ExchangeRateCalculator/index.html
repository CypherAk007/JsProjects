<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="container">
        <div class="heading" id="heading">
            <img src="img/forex.png" alt="logo" width="200px">
            <div class="header" id="header">
                Exchange Rate Calculator
            </div>
        </div>
        <div class="main">
            <div class="txt">Choose the currency and the amounts to get the exchange rate</div>
            <div class="calc" id="calc">
                <div class="converter1" id="converter1">
                    <select name="c1" class="c1" id="c1">
                    </select>
                    <input  class="i1" id="i1" type="number">
                </div>
                <div class="swap" id="swap">
                    <button class="swapbtn" id="swapbtn">Swap</button>
                    <div class="rates" id="rates">
                        
                        <div class="r1" id="r1">1 $</div>
                        <div class="eq" id="eq">=</div>
                        <div class="r2" id="r2">â‚¹ 80</div>
                    </div>
                </div>
                <div class="converter2" id="converter2">
                    <select name="c2" class="c2" id="c2">
                    </select>
                    <input class="i2" id="i2" type="number">
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="index.js">
    </script>
</body>
</html>
