<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="heading">
            Custom Video Player
        </h1>
        <div>
            <video id="video" width="500" poster="img/poster.png">
                <source src="videos/gone.mp4" type="video/mp4">
                Your Browser does not support HTML Video.
            </video>
            <div class="videoBar">

                <button onclick="playPause()">
                    <img width="20" height="20" src="img/play.svg" alt="Play"/>
                </button>
                <button onclick="restart()">stop</button>
                <label id="pblabel" for="pb">00:00</label>
                <!-- PROGRESS BAR  -->
                <input type="range" id = "pb" value="0" max="100" step="0.1"></input>
                
                <div id="duration">00:00</div>
                <button onclick="makeBig()">Big</button>
                <button onclick="makeSmall()">Small</button>
                <button onclick="makeNormal()">Normal</button>
                <div class="duration">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
